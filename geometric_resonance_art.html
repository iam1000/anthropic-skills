<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Resonance Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            height: 200px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <h1>Geometric Resonance</h1>
            <div class="subtitle">Interference Patterns of Harmonic Geometry</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>
                
                <div class="control-group">
                    <label>Resonance Complexity</label>
                    <div class="slider-container">
                        <input type="range" id="param-complexity" min="2" max="15" step="1" value="6" oninput="updateParam('complexity', this.value)">
                        <span class="value-display" id="val-complexity">6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Energy</label>
                    <div class="slider-container">
                        <input type="range" id="param-energy" min="50" max="500" step="10" value="200" oninput="updateParam('energy', this.value)">
                        <span class="value-display" id="val-energy">200</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Interference Shift</label>
                    <div class="slider-container">
                        <input type="range" id="param-shift" min="0" max="100" step="1" value="20" oninput="updateParam('shift', this.value)">
                        <span class="value-display" id="val-shift">20</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Decay Rate</label>
                    <div class="slider-container">
                        <input type="range" id="param-decay" min="0.01" max="0.5" step="0.01" value="0.1" oninput="updateParam('decay', this.value)">
                        <span class="value-display" id="val-decay">0.1</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Palette</h3>
                
                <div class="color-group">
                    <label>Base Resonance</label>
                    <div class="color-picker-container">
                        <input type="color" id="color-base" value="#1a237e" onchange="updateColor('base', this.value)">
                        <span class="color-value" id="val-color-base">#1a237e</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>High Energy</label>
                    <div class="color-picker-container">
                        <input type="color" id="color-high" value="#00bcd4" onchange="updateColor('high', this.value)">
                        <span class="color-value" id="val-color-high">#00bcd4</span>
                    </div>
                </div>
                
                <div class="color-group">
                    <label>Background</label>
                    <div class="color-picker-container">
                        <input type="color" id="color-bg" value="#f5f5f5" onchange="updateColor('bg', this.value)">
                        <span class="color-value" id="val-color-bg">#f5f5f5</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadArt()">Download</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Calculating geometry...</div>
            </div>
        </div>
    </div>

    <script>
        // --- Parameters ---
        let params = {
            seed: 12345,
            complexity: 6,
            energy: 200,
            shift: 20,
            decay: 0.1,
            colors: {
                base: '#1a237e',
                high: '#00bcd4',
                bg: '#f5f5f5'
            }
        };

        const defaultParams = JSON.parse(JSON.stringify(params));
        let oscillators = [];

        // --- P5.js Standard Functions ---
        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function draw() {
            // Static artwork, no loop needed for this version
             noLoop();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            background(params.colors.bg);
            
            oscillators = [];
            let centerX = width / 2;
            let centerY = height / 2;
            
            // Create geometric oscillators
            for (let i = 0; i < params.complexity; i++) {
                let angle = map(i, 0, params.complexity, 0, TWO_PI);
                let radius = map(noise(i * 10, params.seed), 0, 1, 100, 400);
                let x = centerX + cos(angle) * radius;
                let y = centerY + sin(angle) * radius;
                
                oscillators.push({
                    x: x,
                    y: y,
                    phase: random(TWO_PI),
                    freq: random(0.5, 3.0),
                    amp: random(50, params.energy)
                });
            }
            
            renderInterference();
        }

        function renderInterference() {
            // Draw the interference pattern
            noFill();
            let steps = 200; // Resolution of lines
            let layers = 50; // Depth of field
            
            let baseColor = color(params.colors.base);
            let highColor = color(params.colors.high);

            for (let l = 0; l < layers; l++) {
                let radius = map(l, 0, layers, 50, width * 0.8);
                let alpha = map(l, 0, layers, 80, 10);
                
                beginShape();
                for (let a = 0; a <= TWO_PI; a += (TWO_PI / steps)) {
                    let r = radius;
                    
                    // Modulate radius based on oscillators
                    for (let osc of oscillators) {
                        let d = dist(width/2 + cos(a)*r, height/2 + sin(a)*r, osc.x, osc.y);
                        let wave = sin(d * 0.01 * params.shift + osc.phase);
                        r += wave * (osc.amp * (1 - l/layers * params.decay)); 
                    }
                    
                    let x = width/2 + cos(a) * r;
                    let y = height/2 + sin(a) * r;
                    
                    // Add some noise for "organic decay"
                    x += random(-2, 2);
                    y += random(-2, 2);

                    // Dynamic coloring based on radius distortion
                    let distortion = abs(r - radius);
                    let lerpAmt = constrain(map(distortion, 0, 100, 0, 1), 0, 1);
                    let c = lerpColor(baseColor, highColor, lerpAmt);
                    c.setAlpha(alpha);
                    stroke(c);
                    strokeWeight(map(l, 0, layers, 2, 0.5));
                    
                    vertex(x, y);
                }
                endShape(CLOSE);
            }
            
            // Add some center gravity points
            for(let osc of oscillators) {
                 fill(baseColor);
                 noStroke();
                 let s = map(osc.amp, 50, params.energy, 2, 8);
                 circle(osc.x, osc.y, s);
                 
                 // Connect lines faintly
                 stroke(baseColor);
                 strokeWeight(0.5);
                 line(width/2, height/2, osc.x, osc.y);
            }
        }


        // --- UI Updates ---
        function updateParam(key, value) {
            params[key] = parseFloat(value);
            document.getElementById('val-' + key).innerText = value;
            initializeSystem();
            draw();
        }

        function updateColor(key, value) {
            params.colors[key] = value;
            document.getElementById('val-color-' + key).innerText = value;
            initializeSystem();
            draw();
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let val = parseInt(document.getElementById('seed-input').value);
            if (val) {
                params.seed = val;
                initializeSystem();
                draw();
            }
        }

        function previousSeed() {
            params.seed--;
            updateSeedDisplay();
            initializeSystem();
            draw();
        }

        function nextSeed() {
            params.seed++;
            updateSeedDisplay();
            initializeSystem();
            draw();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 100000);
            updateSeedDisplay();
            initializeSystem();
            draw();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));
            
            // Update UI
            document.getElementById('param-complexity').value = params.complexity;
            document.getElementById('val-complexity').innerText = params.complexity;
            
            document.getElementById('param-energy').value = params.energy;
            document.getElementById('val-energy').innerText = params.energy;
            
            document.getElementById('param-shift').value = params.shift;
            document.getElementById('val-shift').innerText = params.shift;
            
            document.getElementById('param-decay').value = params.decay;
            document.getElementById('val-decay').innerText = params.decay;

            document.getElementById('color-base').value = params.colors.base;
            document.getElementById('val-color-base').innerText = params.colors.base;
            
            document.getElementById('color-high').value = params.colors.high;
            document.getElementById('val-color-high').innerText = params.colors.high;
            
            document.getElementById('color-bg').value = params.colors.bg;
            document.getElementById('val-color-bg').innerText = params.colors.bg;

            updateSeedDisplay();
            initializeSystem();
            draw();
        }
        
        function downloadArt() {
            saveCanvas('geometric_resonance_' + params.seed, 'png');
        }

        window.onload = function() {
            updateSeedDisplay();
        }
    </script>
</body>
</html>
